<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Học Từ Vựng</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        textarea { width: 80%; height: 150px; padding: 10px; }
        button { margin-top: 10px; padding: 10px; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Dán danh sách từ vựng</h1>
    <textarea id="inputBox" placeholder="Dán từ vựng vào đây (mỗi dòng một từ)"></textarea><br>
    <button onclick="displayWords()">Hiển thị danh sách</button>
    <h2>Danh sách từ vựng:</h2>
    <ul id="wordList"></ul>

    <script>
        function displayWords() {
            let inputText = document.getElementById("inputBox").value;
            let words = inputText.split("\n"); // Tách từng dòng
            let wordList = document.getElementById("wordList");
            wordList.innerHTML = ""; // Xóa danh sách cũ

            words.forEach(word => {
                if (word.trim() !== "") { // Loại bỏ dòng trống
                    let li = document.createElement("li");
                    li.textContent = word;
                    wordList.appendChild(li);
                }
            });
        }
    </script>
</body>
</html>
