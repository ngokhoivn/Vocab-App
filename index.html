    </style>
</head>
<body>
    <h1>·ª®ng d·ª•ng H·ªçc T·ª´ V·ª±ng</h1>
    
    <div id="inputScreen">
        <textarea id="inputBox" placeholder="D√°n t·ª´ v·ª±ng v√†o ƒë√¢y (m·ªói d√≤ng m·ªôt t·ª´, ƒë·ªãnh d·∫°ng: Kanji=ƒê·ªçc=Nghƒ©a)"></textarea>
        
        <div id="options">
            <label><input type="checkbox" id="shuffleCheckbox" checked> X√°o tr·ªôn t·ª´ v·ª±ng</label>
            <label>S·ªë l·∫ßn l·∫∑p m·ªói t·ª´: <input type="number" id="repeatCount" min="1" value="3"></label>
        </div>
        
        <button onclick="startLearning()">B·∫Øt ƒë·∫ßu h·ªçc</button>
    </div>
    
    <div id="learningScreen" class="hidden">
        <div class="stats">
            <span id="wordCounter">T·ª´: 0/0</span>
            <span id="correctCounter">ƒê√∫ng: 0</span>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="kanjiDisplay"></div>
        <div id="meaningDisplay"></div>
        
        <input type="text" id="answerBox" placeholder="Nh·∫≠p c√°ch ƒë·ªçc hiragana">
        
        <div class="button-group">
            <button onclick="checkAnswer()">Ki·ªÉm tra</button>
            <button onclick="nextWord()">T·ª´ ti·∫øp theo</button>
        </div>
        
        <button class="show-hint-btn" onclick="toggleMeaning()">Hi·ªÉn th·ªã nghƒ©a</button>
        
        <div id="result"></div>
        
        <button onclick="goBack()">Quay l·∫°i m√†n h√¨nh ch√≠nh</button>
    </div>
    
    <div id="wrongWordsSection" class="hidden">
        <h3>T·ª´ tr·∫£ l·ªùi sai (<span id="wrongWordsCount">0</span>)</h3>
        <ul id="wrongWordsList"></ul>
        <button onclick="copyWrongWords()">Sao ch√©p danh s√°ch t·ª´ sai</button>
    </div>

    <div id="notification"></div>
    
    <div id="completionMessage">
        <h3>Ho√†n th√†nh!</h3>
        <p id="completionStats"></p>
        <div class="button-group">
            <button onclick="copyAndExit()">Sao ch√©p t·ª´ sai & Tho√°t</button>
            <button onclick="exitWithoutCopy()">Tho√°t</button>
        </div>
    </div>

    <script>
        let vocabulary = [];
        let remainingWords = [];
        let wrongWords = [];
        let correctCount = 0;
        let totalAttempts = 0;
        let currentWord = null;
        let repeatCount = 3;
        let meaningVisible = false;
        
        // Cho ph√©p nh·∫•n Enter ƒë·ªÉ ki·ªÉm tra ƒë√°p √°n
        document.getElementById("answerBox").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });
        
        // T·ª± ƒë·ªông nh·∫≠p t·ª´ m·∫´u ƒë·ªÉ ki·ªÉm tra
        function loadSampleVocab() {
            const sampleVocab = "Ê∞óÊåÅ„Å°=„Åç„ÇÇ„Å°=c·∫£m x√∫c\nÂ≠¶Áîü=„Åå„Åè„Åõ„ÅÑ=h·ªçc sinh\nÂÖàÁîü=„Åõ„Çì„Åõ„ÅÑ=gi√°o vi√™n\nÂõ≥Êõ∏È§®=„Å®„Åó„Çá„Åã„Çì=th∆∞ vi·ªán\n‰ºöÁ§æ=„Åã„ÅÑ„Åó„ÇÉ=c√¥ng ty";
            document.getElementById("inputBox").value = sampleVocab;
        }
        
        function showNotification(message, duration = 2000) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, duration);
        }

        function startLearning() {
            const inputText = document.getElementById("inputBox").value;
            const lines = inputText.split("\n").filter(line => line.trim() !== "");
            
            vocabulary = lines.map(line => {
                const parts = line.split("=");
                if (parts.length < 3) {
                    return null;
                }
                const [kanji, reading, meaning] = parts;
                return { 
                    kanji: kanji.trim(), 
                    reading: reading.trim(), 
                    meaning: meaning.trim(),
                    remainingRepeats: parseInt(document.getElementById("repeatCount").value) || 3
                };
            }).filter(word => word !== null);

            if (vocabulary.length === 0) {
                showNotification("Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt t·ª´ v·ª±ng!");
                return;
            }

            repeatCount = parseInt(document.getElementById("repeatCount").value) || 3;
            resetLearningSession();

            // Chuy·ªÉn ƒë·ªïi m√†n h√¨nh
            document.getElementById("inputScreen").classList.add("hidden");
            document.getElementById("learningScreen").classList.remove("hidden");
            document.getElementById("wrongWordsSection").classList.remove("hidden");
            
            nextWord();
        }

        function resetLearningSession() {
            // Kh·ªüi t·∫°o l·∫°i danh s√°ch h·ªçc
            remainingWords = [...vocabulary];
            for (let word of remainingWords) {
                word.remainingRepeats = repeatCount;
            }
            
            if (document.getElementById("shuffleCheckbox").checked) {
                remainingWords.sort(() => Math.random() - 0.5);
            }
            
            wrongWords = [];
            correctCount = 0;
            totalAttempts = 0;
            
            updateWrongWordsList();
            updateStats();
        }

        function goBack() {
            // Hi·ªÉn th·ªã x√°c nh·∫≠n n·∫øu ƒëang trong phi√™n h·ªçc
            if (remainingWords.length > 0 && remainingWords.some(word => word.remainingRepeats > 0)) {
                if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën quay l·∫°i? Ti·∫øn tr√¨nh h·ªçc s·∫Ω b·ªã m·∫•t.")) {
                    return;
                }
            }
            
            // Quay l·∫°i m√†n h√¨nh ch√≠nh
            document.getElementById("inputScreen").classList.remove("hidden");
            document.getElementById("learningScreen").classList.add("hidden");
            document.getElementById("wrongWordsSection").classList.add("hidden");
            document.getElementById("completionMessage").style.display = "none";
            document.getElementById("result").textContent = "";
            document.getElementById("result").className = "";
        }

        function nextWord() {
            meaningVisible = false;
            document.getElementById("meaningDisplay").style.display = "none";
            document.getElementById("answerBox").value = "";
            document.getElementById("result").textContent = "";
            document.getElementById("result").className = "";
            
            // L·ªçc c√°c t·ª´ c√≤n l·∫°i c·∫ßn h·ªçc
            const wordsToLearn = remainingWords.filter(word => word.remainingRepeats > 0);
            
            if (wordsToLearn.length === 0) {
                showCompletionMessage();
                return;
            }
            
            // Ch·ªçn m·ªôt t·ª´ ng·∫´u nhi√™n t·ª´ danh s√°ch c√≤n l·∫°i
            const randomIndex = Math.floor(Math.random() * wordsToLearn.length);
            currentWord = wordsToLearn[randomIndex];
            
            document.getElementById("kanjiDisplay").textContent = currentWord.kanji;
            document.getElementById("meaningDisplay").textContent = `Nghƒ©a: ${currentWord.meaning}`;
            document.getElementById("answerBox").focus();
            
            updateStats();
        }
        
        function updateStats() {
            const totalWords = vocabulary.length;
            const completedCount = vocabulary.length - remainingWords.filter(word => word.remainingRepeats > 0).length;
            const totalRequired = vocabulary.length * repeatCount;
            
            document.getElementById("wordCounter").textContent = `T·ª´: ${completedCount}/${totalWords}`;
            document.getElementById("correctCounter").textContent = `ƒê√∫ng: ${correctCount}/${totalAttempts || 0}`;
            
            // C·∫≠p nh·∫≠t thanh ti·∫øn tr√¨nh
            const progressPercent = (totalAttempts / totalRequired) * 100;
            document.getElementById("progressFill").style.width = `${Math.min(progressPercent, 100)}%`;
        }

        function toggleMeaning() {
            meaningVisible = !meaningVisible;
            document.getElementById("meaningDisplay").style.display = meaningVisible ? "block" : "none";
        }

        function showCompletionMessage() {
            const totalWords = vocabulary.length;
            const totalAttemptsMade = totalAttempts;
            const statsText = `B·∫°n ƒë√£ ho√†n th√†nh ${totalWords} t·ª´ v·ª±ng v·ªõi ${repeatCount} l·∫ßn l·∫∑p l·∫°i.\nƒê√∫ng: ${correctCount}/${totalAttemptsMade} (${Math.round(correctCount/totalAttemptsMade*100)}%)`;
            
            document.getElementById("completionStats").textContent = statsText;
            document.getElementById("completionMessage").style.display = "block";
            document.getElementById("learningScreen").classList.add("hidden");
        }

        function copyAndExit() {
            if (wrongWords.length > 0) {
                copyWrongWords();
                setTimeout(() => {
                    exitWithoutCopy();
                }, 1000);
            } else {
                exitWithoutCopy();
            }
        }

        function exitWithoutCopy() {
            document.getElementById("completionMessage").style.display = "none";
            goBack();
        }

        function checkAnswer() {
            if (!currentWord) return;
            
            const userAnswer = document.getElementById("answerBox").value.trim().toLowerCase();
            const correctAnswer = currentWord.reading.toLowerCase();
            const resultDiv = document.getElementById("result");
            
            totalAttempts++;
            
            if (userAnswer === correctAnswer) {
                resultDiv.textContent = "ƒê√∫ng! üéâ";
                resultDiv.className = "correct";
                correctCount++;
                
                // Gi·∫£m s·ªë l·∫ßn c·∫ßn l·∫∑p l·∫°i cho t·ª´ n√†y
                currentWord.remainingRepeats--;
                
                // T·ª± ƒë·ªông chuy·ªÉn sang t·ª´ ti·∫øp theo sau 1 gi√¢y
                setTimeout(nextWord, 1000);
            } else {
                resultDiv.textContent = `Sai! ƒê√°p √°n ƒë√∫ng l√†: ${currentWord.reading}`;
                resultDiv.className = "incorrect";
                
                // Th√™m v√†o danh s√°ch t·ª´ sai n·∫øu ch∆∞a c√≥
                if (!wrongWords.some(word => word.kanji === currentWord.kanji)) {
                    wrongWords.push({...currentWord});
                    updateWrongWordsList();
                }
            }
            
            updateStats();
        }

        function updateWrongWordsList() {
            const wrongWordsList = document.getElementById("wrongWordsList");
            wrongWordsList.innerHTML = "";
            
            wrongWords.forEach(word => {
                const li = document.createElement("li");
                li.textContent = `${word.kanji} = ${word.reading} = ${word.meaning}`;
                wrongWordsList.appendChild(li);
            });
            
            document.getElementById("wrongWordsCount").textContent = wrongWords.length;
        }

        function copyWrongWords() {
            if (wrongWords.length === 0) {
                showNotification("Kh√¥ng c√≥ t·ª´ n√†o sai!");
                return;
            }
            
            const wrongWordsText = wrongWords.map(word => `${word.kanji}=${word.reading}=${word.meaning}`).join("\n");
            
            navigator.clipboard.writeText(wrongWordsText).then(() => {
                showNotification("ƒê√£ sao ch√©p danh s√°ch t·ª´ sai!");
            }).catch(err => {
                showNotification("L·ªói khi sao ch√©p: " + err);
                
                // D·ª± ph√≤ng n·∫øu clipboard API kh√¥ng ho·∫°t ƒë·ªông
                const textarea = document.createElement("textarea");
                textarea.value = wrongWordsText;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand("copy");
                document.body.removeChild(textarea);
                showNotification("ƒê√£ sao ch√©p danh s√°ch t·ª´ sai!");
            });
        }
    </script>
</body>
